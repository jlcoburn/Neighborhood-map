<!doctype HTML>
  <html>
    <head>
      <meta charset="utf-8">
      <title>My Favorite Places</title>
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <header>
        <h1 id="title">My Favorite Places</h1>
        <span id="menu-button" onclick="toggleSideBar()">&#9776; Menu</span>
      </header>
      <nav>
        <div class="side-bar">
          <div id="places-list">
            <span id="filter-box">Filter:
              <select data-bind="options: categories, value: selectedCategory"></select>
            </span>

            <ul id="list" data-bind="foreach: locationsArray">
              <li data-bind="text: title, click: $root.clickLocations"></li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="map"></div>
    </body>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/oauth-signature.js"></script>
    <script src= "js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyBy8KfHQZpZPD0knt4odz3iV56d9l68qPY&v=3&callback=initMap" onerror="googleMapError()"></script>
  </html>
